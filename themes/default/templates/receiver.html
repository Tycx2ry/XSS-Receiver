{% include header.html %}
<div class="container">
    <div class="section">
        <div class="row">
            <ul class="collapsible" data-collapsible="accordion">
                {% if len(contents) > 0 %}
                {% for content in contents %}
                <li>
                    <div class="collapsible-header active">{{ content['name'] }}</div>
                    <div class="collapsible-body"><p>{{ content['desc'] }}</p></div>
                </li>
                {% end %}
                {% else %}
                <li>
                    <div class="collapsible-header active">未收到相关内容</div>
                    <div class="collapsible-body"><p>未收到相关内容.</p></div>
                </li>
                {% end %}
            </ul>
        </div>
    </div>
</div>
{% include footer.html %}
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
